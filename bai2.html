<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <style type="text/css">
        table {
            margin-top: 10px;
        }
        #tbl tr {
            height: 27px;
        }
        #tbl tr th, #tbl tr td {
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>New Product</h1>
    <form name="frm">
        <div>
            <label for="pname">Product Name:</label>
            <input type="text" id="pname">
        </div>
        <div>
            <label for="qty">Product Quantity:</label>
            <input type="number" id="qty">
        </div>
        <div>
            <label for="up">Product Price:</label>
            <input type="number" id="up">
        </div>
        <button type="button" onclick="sell()">Add</button>
    </form>
        <table  id="tbl" border="1" width="500px">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub-total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><strong>Total:</strong></td>
                <td id="totalAmount">0$</td>
            </tr>
        </tfoot>
    </table>
    <script type="text/javascript">
        var id = 0;
        var total = 0; 
        function sell() {
            id++;
            var pname = document.getElementById('pname').value;
            var qty = parseInt(document.getElementById('qty').value);
            var price = parseInt(document.getElementById('up').value);
            var sub = qty * price;
            var row = "<tr>";
            row += "<td>" + id + "</td>";
            row += "<td>" + pname + "</td>";
            row += "<td>" + qty + "</td>";
            row += "<td>" + price + "$</td>";
            row += "<td>" + sub + "$</td>";
            row += "</tr>";
            document.getElementById("tbl").getElementsByTagName("tbody")[0].innerHTML += row;
            total += sub;
            document.getElementById("totalAmount").innerText = total + "$";
            document.getElementById('pname').value = '';
            document.getElementById('qty').value = '';
            document.getElementById('up').value = '';
        }
    </script>
</body>
</html>
