<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./baitap3.css">
</head>

<body>

    <div class="container">
        <div class="content-form">
            <h3>Clothes</h3>
            <form id="form">
                <div class="content">
                    <div class="item">
                        <label for="">Product Name</label>
                        <input type="text" placeholder="Nhap ten san pham" id="pname">
                    </div>
                    <div class="item">
                        <label for="">Product Quantity</label>
                        <input type="number" placeholder="Nhap so luong" id="qty">
                    </div>
                    <div class="item">
                        <label for="">Product Price</label>
                        <input type="number" placeholder="Nhap gia cua san pham" id="pri">
                    </div>

                    <button type="button" onclick="Add()">Add</button>
                    <button type="button" onclick="Cancel()">Cancel</button>
                </div>
            </form>
            <table id="tb">
                <thead id="thead">
                    <tr class="nav">
                        <th>No</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>SubTotal</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
                <tr>
                    <td colspan="4">Total</td>
                    <td id="total">0</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./baitap3.js"></script>
</body>

</html>
